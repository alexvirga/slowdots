<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
	
</script>
<script type="text/paperscript" canvas="myCanvas" >
	
	var count = 4050;

	var path = new Path.Circle({
		center: [0, 0],
		radius: 2,
		fillColor: 'black',
		strokeColor: 'black'
	});
	
	var symbol = new Symbol(path);
	
	for (var i = 0; i < count; i++) {
		var center = Point.random() * view.size;
		var placedSymbol = symbol.place(center);
		placedSymbol.scale(i / count/1.3);
	}
	

	function onFrame(event) {
		for (var i = 0; i < count; i++) {
			var item = project.activeLayer.children[i];
			item.position.x += item.bounds.width / 5;
			if (item.bounds.left > view.size.width) {
				item.position.x = -item.bounds.width;
			}
		}
	}

	


	

</script></head>
<body>
	<canvas id="myCanvas" width="2000px" height="2000px" style="z-index:100"></canvas>
	<h1 style="position:absolute; top: 40vh; left: 20vw; font-size: 100px; z-index:-100; color: rgb(236, 220, 252)"  > small dots </h1>
</body>
</html>
